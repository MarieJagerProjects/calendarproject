<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::body})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calender App</title>
</head>
<body>
 <h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>
 <table class="table">
     <thead>
     <tr>
         <th scope="col">Time</th>
         <th scope="col">Monday</th>
         <th scope="col">Tuesday</th>
         <th scope="col">Wednesday</th>
         <th scope="col">Thursday</th>
         <th scope="col">Friday</th>
         <th scope="col">Saturday</th>
         <th scope="col">Sunday</th>
     </tr>
     </thead>
     <tbody>
     <tr>
         <th scope="row">8:00</th>
         <td></td>
         <td></td>
         <td></td>
     </tr>
     <tr>
         <th scope="row">9</th>
         <td>Jacob</td>
         <td>Thornton</td>
         <td>@fat</td>
     </tr>
     <tr>
         <th scope="row">10</th>
         <td colspan="2">Larry the Bird</td>
         <td>@twitter</td>
     </tr>
     </tbody>
 </table>

</body>
</html>
