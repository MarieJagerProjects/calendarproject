<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>LOGIN</title>
</head>
<body>
    <div th:if ="${param.badCredentials}">
        <div clas="alert alert-danger" role="alert">Wrong username or password.</div>
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{pageContext.request.contextPath }/ login-processing"
          method="post">
        <div class="form-group"><label>Username</label> <input type="text" name="username" class="form-control" placeholder="Username"></div>
        <div class="form-group"><label>Password</label> <input type="password" name="password" class="form-control" placeholder="Password"></div>
        <button type="submit" class="btn btn-light">Login</button>
        <div>
            <form method="get" action="/register">
                <button type="submit" class="btn btn-outline-dark">Register</button>
            </form>
        </div>
    </form>
</body>
</html>
