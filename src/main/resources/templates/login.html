<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOGIN</title>
    <meta charset="UTF-8">
    <!--Layout implementation-->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div th:if ="${param.badCredentials}">
        <div class="alert alert-danger" role="alert">Wrong username or password.</div>
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}"
          method="POST">
        <div class="form-group"><label>Username</label> <input type="text" name="username" class="form-control" placeholder="Username"></div>
        <div class="form-group"><label>Password</label> <input type="password" name="password" class="form-control" placeholder="Password"></div>
        <button type="submit" class="btn btn-light">Login</button>
        <div>
            <form method="get" action="/register">
                <button type="submit" class="btn btn-outline-dark">Register</button>
            </form>
        </div>
    </form>
</body>
</html>
